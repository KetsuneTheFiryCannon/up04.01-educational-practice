<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About page</title>

    <link rel="stylesheet" href="/HeadersStyle.css">
    <link rel="stylesheet" href="/BodyStyle.css">
    <link rel="stylesheet" href="/FooterStyle.css">
    <link rel="stylesheet" href="/ButtonStyle.css">
</head>
<body>
<h1>
    About page
</h1>
<a href="/home">
    Redirecting to home page
</a>
<p th:text="${total}">
</p>


<h4>
    Post method
</h4>
<form action="/about" method="post">
    <table>
        <tr>
            <td>Num 1:</td>
            <td><input type="text" name="first_key"/></td>
        </tr>
        <tr>
            <td>Num 2:</td>
            <td><input type="number" name="second_key"/></td>
        </tr>
        <p>
            <select size="4" name="sign">
                <option disabled>Change sign</option>
                <option selected value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </p>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>


<h4>
    Get method
</h4>
<form action="/about" method="get">
    <table>
        <tr>
            <td>Num 1:</td>
            <td><input type="text" name="first_key"/></td>
        </tr>
        <tr>
            <td>Num 2:</td>
            <td><input type="number" name="second_key"/></td>
        </tr>
        <p>
            <select size="4" name="sign">
                <option disabled>Change sign</option>
                <option selected value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </p>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>

<footer th:insert="/fragments/Footers :: footerMain"></footer>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/HeaderAnimation.js"></script>

</body>
</html>
