<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="/HeadersStyle.css">
    <link rel="stylesheet" href="/BodyStyle.css">
    <link rel="stylesheet" href="/FooterStyle.css">
    <link rel="stylesheet" href="/ButtonStyle.css">
</head>
<body class="body-color-light">

<header th:insert="/fragments/Headers :: headerMain"></header>

<h1>
   Home page
</h1>
<a href="/about">
    Redirecting to about page
</a>

<div>
    <div id="carouselExampleInterval" class="carousel slide carousel-size" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="https://w0.peakpx.com/wallpaper/511/611/HD-wallpaper-mascara-kitsune-japones-kitsune-mascara-rojo-zorro.jpg   " class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <a href="/roles-all">
                    <img src="https://w0.peakpx.com/wallpaper/20/71/HD-wallpaper-kitsune-hattori-brawlhalla-game.jpg" class="d-block w-100" alt="...">
                </a>
            </div>
            <div class="carousel-item " data-bs-interval="5000">
                <img src="https://w0.peakpx.com/wallpaper/78/207/HD-wallpaper-senko-anime-cute-kawaii-kitsune-senko-san-sewayaki-sneko.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>

</div>

<footer th:insert="/fragments/Footers :: footerMain"></footer>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/HeaderAnimation.js"></script>

</body>
</html>
