<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление нового студента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/HeadersStyle.css">
    <link rel="stylesheet" href="/BodyStyle.css">
    <link rel="stylesheet" href="/FooterStyle.css">
    <link rel="stylesheet" href="/ButtonStyle.css">
</head>
<body>

<resources mapping="/resources/**" location="/resources/" />
<resources mapping="/images/**" location="/images/" />

<form th:action="@{/advertisement-create}" method="post">
    <select  name="advertisement">
        <div th:each="element : ${ads}">
            <option th:name="advertisementid" th:text="${element.advertisementname}" th:value="${element.advertisementid}"></option>
        </div>
    </select>
    <select th:name="${'photos'}" multiple >
        <div th:each="element : ${photos}">
            <option th:name="photos" th:text="${element.photopath}"  th:value="${element.photoid}">|</option>
        </div>
    </select>
    <br>
    <button type="submit">Добавить человека</button>
</form>

<center>
<div th:each="element : ${ads}" class="card" style="width: 18rem;">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner flex-wrap">
            <div th:each="el : ${element.photos}"  class="carousel-item active" data-bs-interval="10000">
                <img th:src="|/img/${el.photopath}|" class="d-block" width="300px" height="200px" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="card-body">
        <h5 class="card-title"><a  th:text="${element.advertisementname}"></a></h5>
        <p class="card-text" th:text="${element.advertisementprice}"></p>
        <p class="card-text" th:text="${element.advertisementstatus}"></p>
        <p class="card-text" th:text="${element.advertisementtext}"></p>
        <p><a class="btn btn-primary" th:href="'/advertisement-delete/'+${element.advertisementid}">Delete</a></p>
    </div>
</div>
</center>

<div th:switch="${ads}">
    <div th:case="*">
        <table class="table table-striped table-sm table-bordered text-center">
            <thead>
            <tr>
                <th>advertisement name</th>
                <th>advertisement price</th>
                <th>advertisement status</th>
                <th>advertisement text</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ad : ${ads}">
                <td th:text="${ad.advertisementname}"></td>
                <td th:text="${ad.advertisementprice}"></td>
                <td>
                    <a type="checkbox" th:value="${ad.advertisementstatus}"></a>
                </td>
                <td th:text="${ad.advertisementtext}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="mb-3">
    <form th:action="@{/upload-photo}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload photo</button>
    </form>
</div>

<footer th:insert="/fragments/Footers :: footerMain"></footer>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/HeaderAnimation.js"></script>

</body>
</html>
