<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление нового студента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/HeadersStyle.css">
    <link rel="stylesheet" href="/BodyStyle.css">
    <link rel="stylesheet" href="/FooterStyle.css">
    <link rel="stylesheet" href="/ButtonStyle.css">
</head>
<body>

<resources mapping="/resources/**" location="/resources/" />
<resources mapping="/images/**" location="/images/" />

<center>
    <div th:each="element : ${contracts}" class="card" style="width: 18rem;">
        <div class="card-body" th:each="el : ${element.userfk}">
            <p class="card-title"><a  th:text="${el.userlogin}"></a></p>
        </div>
        <div class="card-body" th:each="el : ${element.positionfk}">
            <p class="card-title"><a  th:text="${el.positionname}"></a></p>
            <p class="card-text" th:text="${el.positionprice}"></p>
        </div>
<!--            <p><a class="btn btn-primary" th:href="'/advertisement-delete/'+${element.advertisementid}">Delete</a></p>-->
    </div>
</center>

<form th:action="@{/contract-create}" method="post">
    <select  name="user1">
        <div th:each="el : ${users}">
            <option th:name="user1" th:text="${el.userlogin}" th:value="${el.userlogin}"></option>
        </div>
    </select>
    <select  name="user2">
    <div th:each="element : ${users}">
        <option th:name="user2" th:text="${el.userlogin}" th:value="${el.userlogin}"></option>
    </div>
</select>
    <select th:name="positions" multiple >
        <div th:each="el : ${poses}">
            <option th:name="photos" th:text="${el.positionname}"  th:value="${el.positionname}">|</option>
        </div>
    </select>
    <br>
    <button type="submit">Добавить человека</button>
</form>

<footer th:insert="/fragments/Footers :: footerMain"></footer>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/HeaderAnimation.js"></script>

</body>
</html>
