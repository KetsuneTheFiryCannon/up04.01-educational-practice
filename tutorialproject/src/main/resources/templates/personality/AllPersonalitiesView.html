<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All personalities</title>
    <link rel="stylesheet" href="/HeadersStyle.css">

</head>
<body>

<header th:insert="/fragments/Headers :: headerMain"></header>

<div th:switch="${pers}">
    <h2 th:case="null">No personalities found!</h2>
    <div th:case="*">
        <table>
            <tr>
                <th>
                    <h2 class="text-font-fantasy">Personalities</h2>
                </th>
                <th>
                    <a href="/personality-create" type="button" class="btn btn-primary btn-success">Create personal data</a>
                </th>
            </tr>
        </table>
        <table class="table table-striped table-sm table-bordered text-center">
        <thead>
            <tr>
                <th>First name</th>
                <th>Second name</th>
                <th>Third name</th>
                <th>Mail</th>
                <th>Phone number</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="per : ${pers}">
                <td th:text="${per.firstname}"></td>
                <td th:text="${per.secondname}"></td>
                <td th:text="${per.thirdname}"></td>
                <td th:text="${per.mail}"></td>
                <td th:text="${per.phonenumber}"></td>
                <td th:text="${per.status}"></td>
            </tr>
            </tbody>
        </table>
        <form action="/personality-contain" method="get">
            <table>
                <tr>
                    <td>
                        <input type="text" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/HeaderAnimation.js"></script>
</body>
</html>
