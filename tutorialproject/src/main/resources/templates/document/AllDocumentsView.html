<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All documents</title>
    <link rel="stylesheet" href="/HeadersStyle.css">
</head>
<body>

<header th:insert="/fragments/Headers :: headerMain"></header>

<div th:switch="${docs}">
    <h2 th:case="null">No documents found!</h2>
    <div th:case="*">
        <table>
            <tr>
                <th>
                    <h2 class="text-font-fantasy">Documents</h2>
                </th>
                <th>
                    <a href="/document-create" type="button" class="btn btn-primary btn-success">Create document</a>
                </th>
            </tr>
        </table>
        <table class="table table-striped table-sm table-bordered text-center">
            <thead>
            <tr>
                <th>Passport number</th>
                <th>Passport series</th>
                <th>Date of birth</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doc : ${docs}">
                <td th:text="${doc.passport_number}"></td>
                <td th:text="${doc.passport_series}"></td>
                <td th:text="${doc.birth_date}"></td>
                <td th:text="${doc.address}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/HeaderAnimation.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/path/to/parallax.js"></script>
</body>
</html>
