<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updating documents</title>

    <link rel="stylesheet" href="/HeadersStyle.css">
    <link rel="stylesheet" href="/BodyStyle.css">
    <link rel="stylesheet" href="/FooterStyle.css">
    <link rel="stylesheet" href="/ButtonStyle.css">
</head>
<body class="body-color-light">

<!--/*@thymesVar id="doc" type="com.ruscript.tutorialproject.model.Document"*/-->
    <div class="element-align-center">
        <center>
            <form th:action="@{/document-create}" th:object="${document}" method="post">
                   <input type="hidden" th:field="*{id}" th:value="${document.getId()}" >
                <div class="card" align="left" style="width: 18rem;">
                    <div class="card-header">
                        <h6>
                            Update document
                        </h6>
                    </div>
                    <h8>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <input type="text" th:field="*{passportnumber}" id="passportnumber" placeholder="Passport number"/>
                                <div th:if="${#fields.hasErrors('passportnumber')}"  th:errors="*{passportnumber}" style="color: red"></div>
                            </li>
                            <li class="list-group-item">
                                <input type="text" th:field="*{passportseries}" id="passportseries" placeholder="Passport series"/>
                                <div th:if="${#fields.hasErrors('passportseries')}"  th:errors="*{passportseries}" style="color: red"></div>
                            </li>
                            <li class="list-group-item">
                                <input type="date" th:field="*{birthdate}" id="birthdate" placeholder="Date of birth"/>
                                <div th:if="${#fields.hasErrors('birthdate')}"  th:errors="*{birthdate}" style="color: red"></div>
                            </li>
                            <li class="list-group-item">
                                <input type="text" th:field="*{address}" id="address" placeholder="Address"/>
                                <div th:if="${#fields.hasErrors('address')}"  th:errors="*{address}" style="color: red"></div>
                            </li>
                            <li class="list-group-item" align="center">
                                <input type="submit" class="btn btn-success" value="Update document" />
                            </li>
                            <li class="list-group-item" align="center">
                                <a type="submit" href="/documents-all" class="btn btn-danger">Back</a>
                            </li>
                        </ul>
                    </h8>
                </div>
            </form>
        </center>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/HeaderAnimation.js"></script>


</body>
</html>
