<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All placements</title>

    <link rel="stylesheet" href="/HeadersStyle.css">
    <link rel="stylesheet" href="/BodyStyle.css">
    <link rel="stylesheet" href="/FooterStyle.css">
    <link rel="stylesheet" href="/ButtonStyle.css">
</head>
<body class="body-color-light">

<header th:insert="/fragments/Headers :: headerMain"></header>

<center>

<div th:each="place : ${places}" align="center" class="card" style="width: 18rem;">
        <div class="card-body">
            <p th:each="room : ${place.roomfk}">
                <img th:src="${room.roomname}" class="d-block w-100" alt="...">
            </p>
            <h5 class="card-text" th:text="${place.placementname}"></h5>
            <p class="card-text" th:text="${place.placementcost}"></p>
            <input type="checkbox" disabled th:checked="${place.placementstatus}">

            <p><a class="btn btn-primary" th:href="'/placement-update/'+${place.placementid}">Edit</a></p>
            <p><a class="btn btn-primary" th:href="'/placement-delete/'+${place.placementid}">Delete</a></p>
            <p><a class="btn btn-primary" th:href="'/rent-create'" >Sign a contract</a></p>
            </tr>
        </div>
</div>
</center>

<div th:switch="${rooms}">
    <h5 th:case="null">No rooms found!</h5>
    <div th:case="*">
        <table>
            <tr>
                <th>
                    <h5 class="text-font-fantasy">Rooms</h5>
                </th>
            </tr>
        </table>
        <table class="table table-striped table-sm table-bordered text-center">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td>
                    <img th:src="|/img/${room.roomname}|">
                </td>
                <td><a th:href="'/room-delete/'+${room.roomid}">Del</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<div class="mb-3">
    <form action="#" th:action="@{/placement-create}" th:object="${placement}" method="post">
        <input type="text" th:field="*{placementname}" id="placementname" placeholder="placementname name name"/>
        <input type="number" th:field="*{placementcost}" id="placementname" placeholder="placement cost"/>
        <input type="checkbox" th:field="*{placementstatus}" id="placementstatus" placeholder="placement status"/>
        <select name="roomid">
            <div th:each="room : ${rooms}">
                <option th:name="roomid" th:text="${room.roomid}"  th:value="${room.roomid}"></option>
            </div>
        </select>
        <button type="submit" class="btn btn-primary btn-success">Create advertisement photo</button>
    </form>
</div>

<center>
    <form th:action="@{/room-create}" th:object="${rooms}" method="post" enctype="multipart/form-data">
        <div class="card" align="left" style="width: 18rem;">
            <div class="card-header">
                <h6>
                    Create new document
                </h6>
            </div>
            <h8>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <input type="file" name="file">
                    </li>
                    <li class="list-group-item" align="center">
                        <input type="submit" class="btn btn-success" value="Create room" />
                    </li>
                </ul>
            </h8>
        </div>
    </form>
</center>

<footer th:insert="/fragments/Footers :: footerMain"></footer>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/HeaderAnimation.js"></script>

</body>
</html>
