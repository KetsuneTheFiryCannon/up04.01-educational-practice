<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All placements</title>

    <link rel="stylesheet" href="/HeadersStyle.css">
    <link rel="stylesheet" href="/BodyStyle.css">
    <link rel="stylesheet" href="/FooterStyle.css">
    <link rel="stylesheet" href="/ButtonStyle.css">
</head>
<body class="body-color-light">

<header th:insert="/fragments/Headers :: headerMain"></header>

<div class="mb-3">
    <form th:object="${placement}" method="post">
        <input type="hidden" th:field="*{placementid}" id="placementid" th:value="*{placementid}"/>
        <input type="text" th:field="*{placementname}" id="placementname" placeholder="placement name"/>
        <input type="number" th:field="*{placementcost}" id="placementname" placeholder="placement cost"/>
        <input type="checkbox" th:field="*{placementstatus}" id="placementstatus" placeholder="placement status"/>
        <select name="roomid">
            <div th:each="room : ${rooms}">
                <option th:name="roomid" th:text="${room.roomid}"  th:value="${room.roomid}"></option>
            </div>
        </select>
        <button type="submit" class="btn btn-primary btn-success">Edit placement</button>
    </form>
</div>

<footer th:insert="/fragments/Footers :: footerMain"></footer>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/HeaderAnimation.js"></script>

</body>
</html>
