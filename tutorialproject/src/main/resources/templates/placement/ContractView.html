<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All placements</title>

    <link rel="stylesheet" href="/HeadersStyle.css">
    <link rel="stylesheet" href="/BodyStyle.css">
    <link rel="stylesheet" href="/FooterStyle.css">
    <link rel="stylesheet" href="/ButtonStyle.css">
</head>
<body class="body-color-light">

<header th:insert="/fragments/Headers :: headerMain"></header>

<center>

    <div th:each="rent : ${rents}" align="center" class="card" style="width: 18rem;">
        <div class="card-body">
            <p class="card-text">
                <a type="date"  th:text="${rent.rentcontractstart}"></a>
            </p>
            <p class="card-text" >
                <a type="date" th:text="${rent.rentcontractend}"></a>
            </p>
            <p class="card-text" >
                <a type="double" aria-disabled="true" th:text="${rent.total}"></a>
            </p>
            <p>
                <input type="checkbox" disabled th:checked="${rent.status}">
            </p>
            <p>
                <a class="btn btn-primary" th:href="'/rent-delete/'+${rent.rentcontractid}">Delete</a>
            </p>
        </div>
    </div>
</center>

<div class="mb-3">
    <form action="#" th:action="@{/rent-create}" th:object="${rent}" method="post">
        <input type="date" th:field="*{rentcontractstart}" id="rentcontractstart"/>
        <input type="date" th:field="*{rentcontractend}" id="rentcontractend"/>
        <input type="checkbox" th:field="*{status}" id="status"/>
        <select name="place">
            <div th:each="pl : ${places}">
                <option th:name="placementid" th:text="${pl.placementname}"  th:value="${pl.placementid}"></option>
            </div>
        </select>
        <select name="login">
            <div th:each="user : ${users}">
                <option th:name="userid" th:text="${user.userlogin}"  th:value="${user.userlogin}"></option>
            </div>
        </select>
        <button type="submit" class="btn btn-primary btn-success">Sign a contract</button>
    </form>
</div>


<footer th:insert="/fragments/Footers :: footerMain"></footer>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/HeaderAnimation.js"></script>

</body>
</html>
