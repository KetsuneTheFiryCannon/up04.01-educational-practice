<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/HeadersStyle.css">
    <link rel="stylesheet" href="/BodyStyle.css">
    <link rel="stylesheet" href="/FooterStyle.css">
    <link rel="stylesheet" href="/ButtonStyle.css">
</head>
<body class="body-color-light">

<header th:insert="/fragments/Headers :: headerMain"></header>


<center>
    <div th:object="${el}" align="center" class="card" style="width: 30rem;">
        <div class="card-body">
            <p th:if="${el.userId}" th:text="${el.userId}"></p>
            <p th:if="${el.userlogin}" th:text="${el.userlogin}" ></p>
<div th:if="${el.getDocumentfk()}">
    <div align="center" class="card" style="width: 18rem;">
        <div class="card-body">
            <p class="card-text">
                <a type="text" th:if="${el.getDocumentfk()}"  th:text="${el.getDocumentfk().passportnumber}"></a>
            </p>
            <p class="card-text">
                <a type="text" th:if="${el.getDocumentfk()}" th:text="${el.getDocumentfk().passportseries}"></a>
            </p>
            <p class="card-text">
                <a type="date" th:if="${el.getDocumentfk()}"  th:text="${el.getDocumentfk().birthdate}"></a>
            </p>
            <p class="card-text">
                <a type="text" th:if="${el.getDocumentfk()}"  th:text="${el.getDocumentfk().address}"></a>
            </p>
        </div>
    </div>
</div>

<div th:if="${el.getPersonaldatafk()}">
    <div align="center" class="card" style="width: 18rem;">
        <div class="card-body">
            <p class="card-text">
                <a type="text" th:if="${el.getPersonaldatafk()}"  th:text="${el.getPersonaldatafk().firstname}"></a>
            </p>
            <p class="card-text">
                <a type="text" th:if="${el.getPersonaldatafk()}" th:text="${el.getPersonaldatafk().secondname}"></a>
            </p>
            <p class="card-text">
                <a type="text" th:if="${el.getPersonaldatafk()}" th:text="${el.getPersonaldatafk().thirdname}"></a>
            </p>
            <p class="card-text">
                <a type="text" th:if="${el.getPersonaldatafk()}" th:text="${el.getPersonaldatafk().mail}"></a>
            </p>
            <p class="card-text">
                <a type="phonenumber" th:if="${el.getPersonaldatafk()}" th:text="${el.getPersonaldatafk().phonenumber}"></a>
            </p>
        </div>
    </div>

</div>

        </div>
    </div>
    <td><a href="/passport-create">Add passport</a></td>
    <td><a href="/data-create">Add personal data</a></td>
</center>


<footer th:insert="/fragments/Footers :: footerMain"></footer>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/HeaderAnimation.js"></script>

</body>
</html>
