<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roles</title>

    <link rel="stylesheet" href="/HeadersStyle.css">
    <link rel="stylesheet" href="/BodyStyle.css">
    <link rel="stylesheet" href="/FooterStyle.css">
    <link rel="stylesheet" href="/ButtonStyle.css">
</head>
<body>

<header th:insert="/fragments/Headers :: headerMain"></header>

<div th:switch="${roles}">
    <h2 th:case="null">No roles found!</h2>
    <div th:case="*">
        <h2>Roles</h2>
        <table class="table table-striped table-sm table-bordered text-center">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${roles}">
                <td th:text="${role.name}"></td>
                <td><a th:href="'/role-update/'+${role.id}">Edit</a></td>
                <td><a th:href="'/role-delete/'+${role.id}">Delete</a></td>
                <td><a th:href="'/role-detail/'+${role.id}">Details</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/role-create">Create role</a></p>
    <form action="/roles-contain" method="get">
        <table>
            <tr>
                <td>
                    <input type="text" name="name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<footer th:insert="/fragments/Footers :: footerMain"></footer>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/HeaderAnimation.js"></script>

</body>
</html>
