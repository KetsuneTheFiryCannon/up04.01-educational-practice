<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roles</title>
</head>
<body>
<div th:switch="${roles}">
    <h2 th:case="null">No roles found!</h2>
    <div th:case="*">
        <h2>Roles</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${roles}">
                <td th:text="${role.id}"></td>
                <td th:text="${role.name}"></td>
                <td><a th:href="@{RoleUpdate/{id}(id=${role.id})}">Edit</a></td>
                <td><a th:href="@{RoleDelete/{id}(id=${role.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/role-create">Create role</a></p>
    <form action="/roles-find" method="get">
        <table>
            <tr>
                <td>
                    <input type="text" name="name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
