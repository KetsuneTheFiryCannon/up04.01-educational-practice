<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create role</title>
</head>
<body>
<form action="#" th:action="@{/role-create}" th:object="${role}" method="post">
    <label for="name">Role name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Role name">
    <input type="submit" value="Create role">
</form>
</body>
</html>
